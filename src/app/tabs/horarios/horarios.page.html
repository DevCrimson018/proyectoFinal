<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mis materias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-content>
    @if (horarios.length > 0) {
      <ion-list>
        <ion-item *ngFor="let horario of horarios">
          <ion-label>{{horario.titulo}}</ion-label>
        </ion-item>
      </ion-list>
    }@else {
      <h3 class="no-horarios">No hay horarios disponibles.</h3>
    }

  </ion-content>
</ion-content>
