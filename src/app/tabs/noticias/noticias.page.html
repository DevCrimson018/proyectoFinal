<ion-header>
  <ion-toolbar>
    <ion-title>Noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  @if(noticias.length > 0) {
    <ion-row>
      <ion-col size="12" *ngFor="let noticia of noticias">
        <ion-card>
          <img alt="Noticia" [src]="noticia.img" />
          <ion-card-header>
            <ion-card-title>{{noticia.title}}</ion-card-title>
            <ion-card-subtitle>{{noticia.date}}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-button expand="block" shape="round">
            <ion-icon name="newspaper-outline"></ion-icon>
            <a style="text-decoration: none;" [href]="noticia.url">Ver m√°s</a>
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  } @else {
    <h3 class="no-noticias">No hay noticias disponibles.</h3>
  }
</ion-content>
