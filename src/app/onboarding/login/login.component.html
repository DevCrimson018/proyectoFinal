

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Log In</ion-title>
    </ion-toolbar>
  </ion-header>
 
    <ion-item>
      <ion-label position="floating">Username <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <ion-button (click)="logIn()">
      Login
    </ion-button>
 
</ion-content>
