<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Eventos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row class="ion-justify-content-around">
    <ion-col size="5" *ngFor="let evento of eventos" >
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{evento.titulo}}</ion-card-title>
          <ion-card-subtitle><b>Lugar: </b>{{evento.lugar}} <br> <b>Fecha:</b> {{evento.fechaEvento}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          {{evento.descripcion}}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
