<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Deudas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Deudas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col size="12">
      <ion-list>
        <ion-item *ngFor="let deuda of deudas">
          <ion-icon name="cash-outline"></ion-icon>
          <ion-label>
            <h3>Monto: RD$ {{ deuda.monto }}</h3>
            <p>Última actualización: {{ deuda.fechaActualizacion }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

</ion-content>
