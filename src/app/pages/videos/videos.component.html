<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Videos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Videos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col size="5" *ngFor="let video of videos">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{video.titulo}}</ion-card-title>
          <ion-card-subtitle>{{video.fechaPublicacion}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-button expand="block" shape="round" >
          <a style="text-decoration: none; color: white;" [href]="'https://www.youtube.com/watch?v=' + video.url">Ver Video</a>
        </ion-button>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
